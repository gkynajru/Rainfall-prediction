<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Prediction Comparison</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0/dist/chartjs-adapter-moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Rainfall Prediction Comparison</h1>
            <!-- <p>LSTM Model vs IFS Model Predictions</p> -->
        </div>

        <div class="controls">
            <div class="select-wrapper">
                <select id="locationSelect">
                    <optgroup label="Hà Tĩnh">
                        <option value="Ky Thuong">Kỳ Thượng</option>
                        <option value="CC Thuy Loi">Chi cục Thủy lợi</option>
                        <option value="My Loc">Mỹ Lộc</option>
                    </optgroup>
                    <optgroup label="Quảng Bình">
                        <option value="Van Trach">Vạn Trạch</option>
                        <option value="Truong Xuan">Trường Xuân</option>
                        <option value="Trooc Trau">Hồ Troóc Trâu</option>
                    </optgroup>
                    <optgroup label="Quảng Trị">
                        <option value="Cua Tung">Cửa Tùng</option>
                        <option value="Huong Linh">Hướng Linh</option>
                        <option value="Trieu Ai">Triệu Ái</option>
                    </optgroup>
                </select>
            </div>
            <button id="updateButton" onclick="updateData()">Update Data</button>
        </div>

        <div class="chart-wrapper">
            <canvas id="rainfallChart"></canvas>
        </div>

        <div class="metrics">
            <div class="metric-card">
                <div class="metric-value" id="lstmAvg">-</div>
                <div class="metric-label">LSTM Average (mm)</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="ifsAvg">-</div>
                <div class="metric-label">IFS Average (mm)</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="vrainAvg">-</div>
                <div class="metric-label">Vrain Average (mm)</div>
            </div>    
            <div class="metric-card">
                <div class="metric-value" id="maxRainfall">-</div>
                <div class="metric-label">Max Rainfall (mm)</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
